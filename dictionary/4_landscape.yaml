    - index: [0]
      translations:
          fr: >
              source, torrent de montagne
          en: >
              source, mountain torrent

    - index: [1]
      translations:
          fr: >
              cours d'eau, rivière, fleuve
          en: >
              stream, river

    - index: [2]
      translations:
          fr: >
              estuaire, delta
          en: >
              estuary, delta

    - index: [3]
      translations:
          fr: >
