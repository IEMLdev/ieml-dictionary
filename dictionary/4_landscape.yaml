      translations:
          fr: >
              montagne, sommet, pic
          en: >
              mountain, summit, peak

    - index: [0, 1]
      translations:
          fr: >
              plateau
          en: >
              tableland, highland

    - index: [0, 2]
      translations:
          fr: >
              colline
          en: >
              hill

    - index: [1, 0]
      translations:
          fr: >
              flanc de montagne, pente
          en: >
              mountain side, slope

    - index: [1, 1]
      translations:
          fr: >
              rebord, crête, arête, dorsale
          en: >
              edge, crest, ridge, dorsal

    - index: [1, 2]
      translations:
          fr: >
              vallée, combe, creux
          en: >
              valley, comb, hollow

    - index: [2, 0]
      translations:
          fr: >
              pied de montagne
          en: >
              foothill, foot of mountain

    - index: [2, 1]
      translations:
          fr: >
              plaine
          en: >
              plain, lowland

    - index: [2, 2]
      translations:
          fr: >
              abîme, gouffre, précipice
          en: >
