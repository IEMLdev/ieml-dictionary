RootParadigm:
    ieml: "E:.O:.M:O:.-"
    translations:
        fr: >
            auxiliaires de manière (adverbes, articles, prépositions) | en mode de topic ou de clause | en mode de clause: la substance est en relation avec l'attribut selon la manière
        en: >
            manner auxiliary (adverbs, articles, prepositions) | in topic or clause mode | in clause mode: the substance is in relation to the attribute according to the manner
    inhibitions: ['father_substance', 'father_attribute', 'father_mode']
Semes:
    - ieml: "E:.U:.j.-"
      index: [0, 0]
      translations:
          fr: >
              par contraste, mais, pourtant, au contraire, par contre, en revanche
          en: >
              in contrast, but, and yet, on the contrary

    - ieml: "E:.U:.g.-"
      index: [0, 1]
      translations:
          fr: >
              autrement, différemment | par rapport à, en comparaison de
          en: >
              in another way, in a different way | in relation to, in comparison with

    - ieml: "E:.U:.h.-"
      index: [0, 2]
      translations:
          fr: >
              en évitant | en tournant le dos à 
          en: >
              avoiding | turning one's back on

    - ieml: "E:.U:.c.-"
      index: [0, 3]
