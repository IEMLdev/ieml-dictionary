RootParadigm:
    ieml: "t.o.-n.o.-M:O:.-'"
    translations:
        fr: >
            unités de temps du calendrier
        en: >
            calendar time units
    inhibitions: ['father_mode']
Terms:
    - ieml: "t.o.-n.o.-j.-'"
      index: [0, 0]
      translations:
          fr: >
              journée
          en: >
              day

    - ieml: "t.o.-n.o.-g.-'"
      index: [0, 1]
      translations:
          fr: >
              semaine
          en: >
              week

    - ieml: "t.o.-n.o.-h.-'"
      index: [1, 0]
      translations:
          fr: >
              mois
          en: >
              month

    - ieml: "t.o.-n.o.-c.-'"
      index: [1, 1]
      translations:
          fr: >
              année
          en: >
              year

    - ieml: "t.o.-n.o.-p.-'"
      index: [2, 0]
      translations:
          fr: >
              siècle
          en: >
              century

    - ieml: "t.o.-n.o.-x.-'"
      index: [2, 1]
      translations:
          fr: >
              millénaire
          en: >
              millennium
Paradigms:
