    - ieml: "b.i.-s.i.-'we.-'E:.-'+s.-T:.O:.-',"
      translations:
          fr: >
              climat équatorial
          en: >
              equatorial climate

    - ieml: "b.i.-s.i.-'O:O:.-',"
      translations:
          fr: >
              latitudes
          en: >
              latitudes

    - ieml: "b.i.-s.i.-'O:O:.-'s.-T:.U:.-',"
      translations:
          fr: >
              climat sec, continental
          en: >
              dry, continental climate

    - ieml: "b.i.-s.i.-'O:O:.-'s.-T:.A:.-',"
      translations:
          fr: >
              climat humide, maritime, océanique
          en: >
