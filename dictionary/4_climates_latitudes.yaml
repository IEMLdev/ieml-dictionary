RootParadigm:
    ieml: "b.i.-s.i.-'O:O:.-'E:.-'+s.-T:.O:.-',"
    translations:
        fr: >
            climats, latitudes
        en: >
            climates, latitudes
    inhibitions: ['father_attribute']
Terms:
    - index: [0, 0]
      translations:
          fr: >
              latitude ou climat polaire
          en: >
              polar latitude or climate

    - index: [0, 1]
      translations:
          fr: >
              climat polaire sec, continental
          en: >
              dry, continental polar climate

    - index: [0, 2]
      translations:
          fr: >
              climat polaire maritime
          en: >
              marine polar climate

    - index: [1, 0]
      translations:
          fr: >
              latitude ou climat intermédiaire / tempéré
          en: >
              intermediary / temperate climate or latitude

    - index: [1, 1]
      translations:
          fr: >
              climat intermédiaire ou tempéré sec, continental
          en: >
              dry, continental temperated or intermediary climate

    - index: [1, 2]
      translations:
          fr: >
              climat intermédiaire ou tempéré maritime, humide
          en: >
              marine / wet intermediate or temperate climate

    - index: [2, 0]
      translations:
          fr: >
              latitude ou climat tropical
          en: >
              tropical latitude or climate

    - index: [2, 1]
      translations:
          fr: >
              climat tropical sec, continental
          en: >
              tropical, dry, continental climate

    - index: [2, 2]
      translations:
          fr: >
              climat tropical humide, maritime
          en: >
              wet marine tropical climate

    - index: [3, 0]
      translations:
          fr: >
              latitude ou climat équatorial
          en: >
              equatorial climate or latitude

    - index: [3, 1]
      translations:
          fr: >
              climat équatorial continental
          en: >
              continental equatorial climate

    - index: [3, 2]
      translations:
          fr: >
              climat équatorial maritime
          en: >
              marine equatorial climate
Paradigms:
    - ieml: "b.i.-s.i.-'wo.-'E:.-'+s.-T:.O:.-',"
      translations:
          fr: >
              climat polaire, arctique, antarctique
          en: >
              polar, arctic, antarctic climate

    - ieml: "b.i.-s.i.-'wa.-'E:.-'+s.-T:.O:.-',"
      translations:
          fr: >
              climat intermédiaire ou tempéré
          en: >
              intermediary or temperate climate

    - ieml: "b.i.-s.i.-'wu.-'E:.-'+s.-T:.O:.-',"
      translations:
          fr: >
              climat tropical
          en: >
