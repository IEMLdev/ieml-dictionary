RootParadigm:
    ieml: "n.-S:.U:.-'T:.-'S:.-',M:.-',M:.-',_"
    translations:
        fr: >
            Pays d'Amérique du Sud
        en: >
            South American countries
    inhibitions: ['father_substance', 'father_attribute']
Terms:
    - index: [0, 0]
      translations:
          fr: >
              Colombie
          en: >
              Colombia

    - index: [0, 1]
      translations:
          fr: >
              Vénézuela, Guyane, Suriname
          en: >
              Venezuela, Guyana, Suriname

    - index: [0, 2]
      translations:
          fr: >
              Etats du Nord du Brésil : Acre, Alagoas, Amapa, Amazonas, Bahia, Ceara, Maranhao, Mato Grosso, Para, Paraiba, Pernambuco, Piaui, Rio Grande do Norte, Rondonia, Roraima, Sergipe
          en: >
              States of northern Brazil: Acre, Alagoas, Amapa, Amazonas, Bahia, Ceara, Maranhao, Mato Grosso, Para, Paraiba, Pernambuco, Piaui, Rio Grande do Norte, Rondonia, Roraima, Sergipe

    - index: [1, 0]
      translations:
          fr: >
              Equateur, Pérou
          en: >
              Ecuador, Peru

    - index: [1, 1]
      translations:
          fr: >
              Bolivie, Paraguay
          en: >
              Bolivia, Paraguay

    - index: [1, 2]
      translations:
          fr: >
              Etats du milieu du Brésil: Espirito Santo, Goias, Mato Grosso do Sul, Minas Gerais, Rio de Janeiro, Sao Paulo
          en: >
              States of the middle of Brazil: Espirito Santo, Goias, Mato Grosso do Sul, Minas Gerais, Rio de Janeiro, Sao Paulo

    - index: [2, 0]
      translations:
          fr: >
              Chili
          en: >
              Chile

    - index: [2, 1]
      translations:
          fr: >
              Argentine, Uruguay
          en: >
              Argentina, Uruguay

    - index: [2, 2]
      translations:
          fr: >
              Etats du Sud du Brésil: Parana, Rio Grande do Sul, Santa Catharina
          en: >
              States of the south of Brazil: Parana, Rio Grande do Sul, Santa Catharina
Paradigms:
    - ieml: "n.-S:.U:.-'T:.-'S:.-',S:.-',M:.-',_"
      translations:
          fr: >
              Nord de l'Amérique du sud
          en: >
              North of South America

    - ieml: "n.-S:.U:.-'T:.-'S:.-',B:.-',M:.-',_"
      translations:
          fr: >
              Zone médiane de l'Amérique du Sud
          en: >
              Median area of South America

    - ieml: "n.-S:.U:.-'T:.-'S:.-',M:.-',S:.-',_"
      translations:
          fr: >
              Pays de la façade Pacifique de l'Amérique du Sud
          en: >
              Countries of South America on the Pacific coast

    - ieml: "n.-S:.U:.-'T:.-'S:.-',M:.-',B:.-',_"
      translations:
          fr: >
              Pays de la zone centrale et Atlantique (hors Brésil) de l'Amérique du sud
          en: >
              Countries of the central and atlantic area (except Brazil) of South America

    - ieml: "n.-S:.U:.-'T:.-'S:.-',M:.-',T:.-',_"
      translations:
          fr: >
              Brésil
          en: >
              Brazil

