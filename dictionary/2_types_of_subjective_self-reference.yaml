RootParadigm:
    ieml: "h.O:M:.m.-"
    translations:
        fr: >
            types d'auto-référence subjective
        en: >
            types of subjective self-reference
    inhibitions: ['father_attribute']
Semes:
    - ieml: "h.y.m.-"
      index: [0, 0]
      translations:
          fr: >
              introversion, autisme
          en: >
              introversion, autism

    - ieml: "h.o.m.-"
      index: [0, 1]
      translations:
          fr: >
              interversion, sociabilité
          en: >
              interversion, sociability

    - ieml: "h.e.m.-"
      index: [0, 2]
      translations:
          fr: >
              extraversion, narcissisme
          en: >
              extraversion, narcissism

    - ieml: "h.u.m.-"
      index: [1, 0]
      translations:
          fr: >
              moi fragmenté, schizophrénie
          en: >
              fragmented self, schizophrenia

    - ieml: "h.a.m.-"
      index: [1, 1]
      translations:
          fr: >
              moi intégré, individuation ouverte
          en: >
              integer self, open individuation

    - ieml: "h.i.m.-"
      index: [1, 2]
      translations:
          fr: >
              moi fusionné, paranoïa
          en: >
              merged self, paranoia
Paradigms:
    - ieml: "h.O:S:.m.-"
      translations:
          fr: >
              absence au monde
          en: >
              absence from the world

    - ieml: "h.O:B:.m.-"
      translations:
          fr: >
              présence à soi et au monde
          en: >
              presence to self and the world

    - ieml: "h.O:T:.m.-"
      translations:
          fr: >
              absence à soi
          en: >
              absence to oneself

    - ieml: "h.U:M:.m.-"
      translations:
          fr: >
              tropisme inter-subjectif
          en: >
              inter-subjective tropism

    - ieml: "h.A:M:.m.-"
      translations:
          fr: >
              intégration du moi
          en: >
              integration of the self

