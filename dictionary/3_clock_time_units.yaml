RootParadigm:
    ieml: "t.i.-d.i.-t.+M:O:.-'"
    translations:
        fr: >
            unités de temps chronométrées
        en: >
            clock time units
    inhibitions: ['father_mode']
Semes:
    - ieml: "t.i.-d.i.-j.-'"
      index: [0]
      translations:
          fr: >
              heure
          en: >
              hour

    - ieml: "t.i.-d.i.-g.-'"
      index: [1]
      translations:
          fr: >
              minute
          en: >
              minute

    - ieml: "t.i.-d.i.-t.-'"
      index: [2]
      translations:
          fr: >
              seconde
          en: >
              second

    - ieml: "t.i.-d.i.-h.-'"
      index: [3]
      translations:
          fr: >
              milliseconde
          en: >
              millisecond

    - ieml: "t.i.-d.i.-c.-'"
      index: [4]
      translations:
          fr: >
              microseconde
          en: >
              microsecond

    - ieml: "t.i.-d.i.-p.-'"
      index: [5]
      translations:
          fr: >
              nanoseconde
          en: >
              nanosecond

    - ieml: "t.i.-d.i.-x.-'"
      index: [6]
      translations:
          fr: >
              picoseconde
          en: >
              picosecond
Paradigms:
