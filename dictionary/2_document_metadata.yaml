RootParadigm:
    ieml: "E:.O:.E:T:.+I:.-"
    translations:
        fr: >
            métadonnées documentaires
        en: >
            document metadata
    inhibitions: ['father_mode']
Terms:
    - index: [0, 0]
      translations:
          fr: >
              métadonnées: nombres, mesures, statistiques...
          en: >
              metadata: numbers, measurements, statistics...

    - index: [0, 1]
      translations:
          fr: >
              métadonnées: texte, texte illustré
          en: >
              metadata: text, illustrated text

    - index: [0, 2]
      translations:
          fr: >
              métadonnées: image fixe, photo, dessin, icône, emoji...
          en: >
              metadata: still image, picture, drawing, icon, emoji...

    - index: [0, 3]
      translations:
          fr: >
              métadonnées: image animée, vidéo, film...
          en: >
              metadata: moving image, video, film...

    - index: [0, 4]
      translations:
          fr: >
              métadonnées: son, parole, podcast, musique, chanson...
          en: >
              metadata: sound, talk, podcast, music, song...

    - index: [0, 5]
      translations:
          fr: >
              métadonnées: multimedia interactif, jeu, réalité virtuelle...
          en: >
              metadata: interactive multimedia, game, virtual reality...

    - index: [0, 6]
      translations:
          fr: >
              métadonnées: programme, application, service informatique
          en: >
              metadata: program, application, computing service

    - index: [1, 0]
      translations:
          fr: >
              métadonnées: auteurs, contributeurs...
          en: >
              metadata: authors, contributors...

    - index: [1, 1]
      translations:
          fr: >
              métadonnées: maison d'édition, journal...
          en: >
              metadata: publishing house, journal...

    - index: [1, 2]
      translations:
          fr: >
              métadonnées: date de publication, version...
          en: >
              metadata: date of publication, version

    - index: [1, 3]
      translations:
          fr: >
              métadonnées: droits, licence...
          en: >
              metadata: rights, license

    - index: [1, 4]
      translations:
          fr: >
              métadonnées: langue naturelle
          en: >
              metadata: natural language

    - index: [1, 5]
      translations:
          fr: >
              métadonnées: format de fichier
          en: >
              metadata: file's format

    - index: [1, 6]
      translations:
          fr: >
              métadonnées: taille du fichier
          en: >
              metadata: size of the file
Paradigms:
    - ieml: "E:.U:.E:T:.+I:.-"
      translations:
          fr: >
              métadonnées: nature des données
          en: >
              metadata: nature of data

    - ieml: "E:.A:.E:T:.+I:.-"
      translations:
          fr: >
              métadonnées: identité des données
          en: >
              metadata: identity of data

