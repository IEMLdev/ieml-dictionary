        comments:
            fr: |-
                Maître de la parole et du récit, griot, barde, aède, messager, annonceur, le conteur engendre la littérature et les rôles de communication.
            en: |-
                Master of speech and storytelling, griot, bard, bard, elder, messenger, announcer, the storyteller generates literature and communication roles.
    -   ieml: "b.i.-"
        translations:
            fr: |-
                médium | technique de transmission
            en: |-
                medium | transmission technique
        comments:
            fr: |-
                La notion de médium recouvre les supports physiques des signes et les environnements matériels de la communication. Voici le vecteur technique du langage. Le phare et le sémaphore, la corne de brume et l'instrument de musique, la page et l'écran, le haut parleur et le micro sont des médias. Internet et la réalité augmentée, des hypermédias.
            en: |-
                The notion of medium covers the physical supports of signs and the material environments of communication. This is the technical vector of language. The headlight and semaphore, the foghorn and musical instrument, the page and screen, the loudspeaker and the microphone are media. Internet and augmented reality, hypermedia.
