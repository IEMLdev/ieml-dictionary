RootParadigm:
    ieml: "O:M:.M:M:.-+M:M:.O:M:.-"
    translations:
        fr: |-
            déterminants du développement humain, positifs et négatifs (verbes et noms)
        en: |-
            determinants of human development, positive and negative (verbs and nouns)
    inhibitions: []
    comments:
        fr: |-
            Les deux paradigmes M:M:.O:M:.- et O:M:.M:M:.- font partie du même paradigme-racine M:M:.O:M:.- + O:M:.M:M:.- intitulé «déterminants du développement humain ». Dans ce paradigme-racine,les sèmes inverses sont sémantiquement liés, par exemple t.y.- (gestion de la mémoire) et y.t.- (oublier) ou k.y.- (intelligence relationnelle) et y.k.- (ignorer les relations).
            Allez à [M:M:.O:M:.-](https://intlekt.io/?comments=M%3AM%3A.O%3AM%3A.-) et explorez les sèmes de ce paradigme, qui sont au fondement de plusieurs autres paradigmes de couche 3
        en: |-
            Both paradigms M:M:.O:M:.- and O:M:.M:M:.- are part of the same root-paradigm M:M:.O:M:.- + O:M:.M:M:.- that is entitled « determinants of human development ». In this root-paradigm, inverse semes are semantically related, for example t.y.- (memory management) and y.t.- (forget) or k.y.- (relational intelligence) and y.k.- (ignore relations).
            Please, go to [M:M:.O:M:.-](https://intlekt.io/?comments=M%3AM%3A.O%3AM%3A.-) and explore the semes of this paradigm, which are the foundation of several other Layer 3 paradigms.
