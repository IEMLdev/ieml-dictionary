        translations:
            fr: |-
                symbole | signe conventionnel
            en: |-
                symbol | conventional sign
        comments:
            fr: |-
                Le symbole était chez les anciens Grecs un tesson de poterie cassé en deux dont les fragments devaient coïncider lorsque leurs porteurs se rencontraient. Il s&#x27;agit donc d&#x27;un signe de reconnaissance, par définition conventionnel, qui participe activement à nous mettre d&#x27;accord. Qu&#x27;il soit linguistique, musical, religieux, vestimentaire ou autre, le symbole fonctionne comme médiateur du lien social. Centrifuge, il se partage entre les membres d&#x27;une communauté ; centripète, il les unit.
            en: |-
                The symbol was for the ancient Greeks a shard of broken pottery split in two, the fragments of which had to coincide when their bearers met. It is therefore a sign of recognition, by definition conventional, which actively participates in reaching an agreement. Whether linguistic, musical, religious, clothing or other, the symbol functions as a mediator of social connection. Centrifugal, it is shared among the members of a community; centripetal, it unites them.
    -   ieml: "k.a.-"
        translations:
            fr: |-
                chef, roi, président, directeur
            en: |-
                chief, king, head of state, president, director
        comments:
            fr: |-
                Le chef – avec les rois, reines, meneurs, directeurs et présidents qui en découlent – représente l'unité sociale. Il maintien l'accord dans le groupe qu'il dirige et fait système avec la cité (et donc les citoyens) qu'il rassemble. Au-delà de la politique, ce rôle d'unification harmonique peut être tenu par des musiciens, chanteurs, acteurs ou toute autre figure capable de polariser un public.
            en: |-
                The chief - with the kings, queens, leaders, directors and presidents who follow - represents the social unit. He maintains the agreement in the group he leads and works in a system with the city (and therefore the citizens) he brings together. Beyond politics, this role of harmonic unification can be played by musicians, singers, actors or any other figure capable of polarizing an audience.
    -   ieml: "k.i.-"
        translations:
            fr: |-
                don | technique d'échange
            en: |-
                gift | technique of exchange
        comments:
            fr: |-
                En tissant les rapports entre les personnes et les groupes, le don unifie la société. Prototype de la réciprocité et de l'échange, il fournit l'un des principaux supports matériels de la relation sociale. Le don se diversifie en monnaie et marchandise, en cadeau et en fête.
            en: |-
                By weaving relationships between individuals and groups, the gift unifies society. A prototype of reciprocity and exchange, it provides one of the main material supports of the social relationship. The gift is diversified into money and merchandise, into gifts and festivals.
