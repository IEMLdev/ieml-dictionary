        comments:
            fr: |-
                En nommant les plantes et les animaux, Adam s&#x27;approprie la création. Le nom transforme l&#x27;univers matériel – la chose – en monde habité (par l&#x27;être). Ce n&#x27;est pas là l&#x27;opposé du verbe mais le signe qui ouvre à la maîtrise cognitive de l&#x27;environnement : une prise de l&#x27;esprit sur la matière. En ce sens, le vocabulaire d&#x27;un individu ou d&#x27;une communauté fonctionne comme un jeu d&#x27;étiquettes logiques, un trousseau de clés mentales qui révèle simultanément une architecture subjective et un monde objectif.
            en: |-
                By naming plants and animals, Adam appropriates creation. The name transforms the material universe - the thing - into an world inhabited by the being. This is not the opposite of the verb but the sign that opens to the cognitive control of the environment: a grasp of the mind on matter. In this sense, an individual's or community's vocabulary functions as a set of logical labels, a bundle of mental keys that simultaneously reveals a subjective architecture and an objective world.
    -   ieml: "n.a.-"
        translations:
            fr: |-
                juge
            en: |-
                judge
        comments:
            fr: |-
                Le juge applique la loi ou la coutume – en principe de manière impartiale – et fait donc régner dans la société l'équivalent d'un ordre cosmique. Quant au juste, il a intériorisé la loi, et parfois même une loi plus exigeante que celle dont la société se contente. Certaines traditions spirituelles ne nous apprennent-elles pas que les justes cachés soutiennent le monde ?
            en: |-
                The judge applies the law or custom - in principle impartially - and thus ensures that the equivalent of a cosmic order prevails in society. As for the righteous, he has internalized the law, and sometimes even a law more demanding than the one with which society is content. Do not some spiritual traditions teach us that the hidden righteous support the world?
    -   ieml: "n.i.-"
        translations:
            fr: |-
                feu | technique de transformation
            en: |-
                fire | transformation technique
        comments:
            fr: |-
                La maîtrise du feu est la première condition de l'émergence d'un monde humain. Le feu est à la base de techniques de transformation de la matière comme la cuisine, la poterie, la métallurgie, la chimie et de nombreuses techniques de production d'énergie.
            en: |-
                Fire mastery is the first condition for the emergence of a human world. Fire is the basis for material transformation techniques such as cooking, pottery, metallurgy, chemistry and many energy production techniques.
    -   ieml: "d.y.-"
        translations:
            fr: |-
                connaissance factuelle
            en: |-
                knowledge of facts
    -   ieml: "d.o.-"
        translations:
            fr: |-
                valorisation de la vérité
            en: |-
                valuation of truth
    -   ieml: "d.e.-"
        translations:
            fr: |-
                habileté sensori-motrice
            en: |-
                sensorimotor ability
    -   ieml: "d.u.-"
        translations:
            fr: |-
                pointeur | signe indiciel
            en: |-
                pointer | indexation sign
        comments:
            fr: |-
                Le pointeur désigne, montre, indique ; il oriente l'attention. Ainsi des index, flèches ou panneaux. Dans la langue, les deïctiques (ici, là-bas, maintenant, je, celles-ci...) se contentent de pointer en situation sans que rien de précis ne subsiste dans les énoncés hors contexte. Une proposition (un signe) est vraie si elle correspond à son objet (un état de chose). La vérité suppose donc une fonction sémiotique de pointage vers le référent, une capacité des signes à envelopper les choses avant que la marchandise logique ne soit pesée sur les balances de l'exactitude.
            en: |-
                The pointer designates, shows, indicates; it directs attention. For example, indexes, arrows or signboards. In language, deictics (here, there, now, I, these...) simply point to situations without anything specific remaining in the statements out of context. A statement (a sign) is true if it corresponds to its object (a state of things). Truth therefore implies a semiotic function of pointing to the referent, an ability of signs to wrap things before the logical commodity is weighed on the scales of exactitude.
    -   ieml: "d.a.-"
        translations:
            fr: |-
                chercheur
            en: |-
                researcher
        comments:
            fr: |-
                Le chercheur est responsable de la vérité. Il garantit l'exactitude du savoir reçu et pour cela le questionne ou le met en doute. Il s'incarne notamment en étudiant, car tout apprentissage est une recherche, ou en témoin (martyr, en Grec), qui met en jeu son identité au service d'une vérité qui le dépasse.
            en: |-
                The researcher is responsible for the truth. He guarantees the accuracy of traditional knowledge and questions or challenges it. It is incarnated in particular by a student (because all learning is a research) or a witness (martyr, in Greek), who puts his identity at stake in the service of a truth that exceeds him.
    -   ieml: "d.i.-"
        translations:
            fr: |-
                mètre | technique de mesure
            en: |-
                meter | technique of measurement
        comments:
            fr: |-
                De l'humble mètre jusqu'aux réseaux métrologiques complexes du XXIe siècle, les instruments de mesure et d'observation sont au service de l'exactitude et du calcul. Cartes et calendriers, chronomètres et balances, normes et standards coordonnent les activités.
            en: |-
                From the humble meter to the complex metrological networks of the 21st century, measuring and observation instruments are at the forefront of accuracy and calculation. Maps and calendars, chronometers and scales, norms and standards coordinate activities.
    -   ieml: "f.y.-"
        translations:
            fr: |-
                intelligence du corps
            en: |-
                body intelligence
    -   ieml: "f.o.-"
        translations:
            fr: |-
