                dialectique
            en: |-
                dialectic
        comments:
            fr: |-
                La dialectique inclut les compétences interactionnelles. Dans la rangée des signes, la maîtrise grammaticale des codes sert la connaissance d'une grande variété de sujets, ainsi que la maîtrise du raisonnement et du dialogue. Dans la rangée des êtres, l'estime de soi et la maîtrise de soi servent des relations égalitaires et mutuellement respectueuses avec les autres. Les conflits et les intérêts divergents sont réglés par la négociation, tandis que les accords et les promesses sont gérés contractuellement. Dans la rangée des choses, les compétences sensori-motrices servent le savoir-faire technique impliquant la manipulation d'outils et de machines, ainsi que la capacité de créer et de maintenir des environnements concrets pour la vie et le travail. Encore une fois, les compétences dialectiques ne sont pas des compétences " moyennes " entre grammaire et rhétorique. Chaque compétence dialectique peut être répartie sur une échelle d'excellence allant du minimal à l'exceptionnel.
            en: |-
                Dialectic includes interactional competencies. In the signs row, the grammatical mastery of codes serves knowledge of a wide variety of subjects, reasoning and dialog. In the beings row, self-esteem and self-mastery serve egalitarian, mutually respectful relationships with others. Conflicts and divergent interests are settled through negotiation, while agreements and promises are managed contractually. In the things row, sensory-motor competencies serve technical know-how involving the manipulation of tools and machines, and the ability to create and maintain concrete environments for life and work. Once again, dialectical competencies are not “medium” competencies between grammar and rhetoric. Each dialectical competency can be distributed on a scale of excellence from minimal to exceptional.
