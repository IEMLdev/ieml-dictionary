        translations:
            fr: |-
                genres de compétences
            en: |-
                kinds of competencies
        comments:
            fr: |-
                La distinction entre grammaire, dialectique et rhétorique remonte à l&#x27;antiquité grecque et romaine et au Moyen Âge européen. Le trivium a été pendant de nombreux siècles la base de l&#x27;éducation libérale. La grammaire couvrait les compétences de base de la lecture et de l&#x27;écriture et une certaine familiarité avec le corpus des auteurs traditionnellement définis comme les &quot;classiques&quot;. La dialectique correspondait à peu près à la logique, aux règles du raisonnement et à la capacité de mener un dialogue bien argumenté. Quant à la rhétorique, elle consiste essentiellement en l&#x27;art de composer, de mémoriser et de prononcer des discours élaborés et convaincants, adaptés aux circonstances et aux attentes du public. Parallèlement au trivium classique, qui était une préparation à la maîtrise de la manipulation des signes, il fallait encore concevoir un trivium d&#x27;êtres et un trivium de choses. J&#x27;ai donc développé une matrice de compétences à neuf cellules, avec signe, être, chose en rangées et grammaire, dialectique et rhétorique en colonnes. Parce que la complémentarité et l&#x27;opposition de la grammaire, de la dialectique et de la rhétorique obéissent à une symétrie ternaire, elle est représentée par l&#x27;utilisation de S+B+T=M.
                Cliquez sur les trois têtes de colonne pour plus de details.
            en: |-
                The distinction between grammar, dialectic, and rhetoric comes from Greek and Roman antiquity and the European Middle Ages. The trivium was for many centuries the basis of liberal education. Grammar covered the basic abilities of reading and writing and some familiarity with the corpus of authors traditionally defined as the “classics”. Dialectic corresponded roughly to logic, the rules of reasoning and the ability to carry out a well-argued dialog. As for rhetoric, it consisted essentially of the art of composing, memorizing and delivering elaborate, convincing speeches suited to the circumstances and the audience’s expectations. In parallel with the classical trivium, which was a preparation for mastering the manipulation of signs, a trivium of beings and a trivium of things still had to be conceived. I thus developed a matrix of competencies with nine cells, with sign, being, thing in rows and grammar, dialectic and rhetoric in columns. Because the complementarity and opposition of grammar, dialectic and rhetoric obey to a ternary symmetry, it is represented by the use of S + B +T= M.
                Click on the three heads of columns to get some details.
