        comments:
            fr: |-
                Au niveau de la grammaire, nous trouvons les capacités d'action fondamentales, des compétences "de base". Mais il ne s'agit pas nécessairement de compétences élémentaires ; il peut évidemment y avoir des degrés très élevés de compétence linguistique, de maîtrise de soi ou de raffinement sensori-moteur. Les compétences grammaticales impliquent le moi. Ils supposent un pouvoir discursif ou symbolique par rapport aux signes, des énergies émotionnelles ou affectives par rapport aux êtres, des capacités physiques par rapport aux choses.
            en: |-
                At the level of grammar we find fundamental capacities for action, “basic” competencies. But this does not necessarily mean elementary skills; there can obviously be very high degrees of linguistic competency, self-mastery or sensorymotor refinement. Grammatical competencies involve the self. They involve discursive or symbolic power with regard to signs, emotional or affective energies with regard to beings, and physical skills with regard to things.
