            en: |-
                technical ability
    -   ieml: "f.u.-"
        translations:
            fr: |-
                sensation | signe phénomenal
            en: |-
                sensation | phenomenal sign
        comments:
            fr: |-
                Les sensations sont simplement les signes envisagés sous l'angle de la perception. Selon les modalités, ce sont des formes et des couleurs, des sons graves ou aigus, des mélanges de saveurs, la singularité des parfums, le doux et le dur, le lisse et le rugueux, le chaud et le froid, le plaisir et la douleur, les manifestations sensorielles qui accompagnent les mouvements volontaires ou involontaires et les micro-perceptions qui montent des organes.
            en: |-
                Sensations are simply the signs considered from the perspective of perception. Depending on the modalities, they are shapes and colours, low or high-pitched sounds, mixtures of tastes, singularity of fragrances, soft and hard, smooth and rough, hot and cold, pleasure and pain, sensory manifestations that accompany voluntary or involuntary movements and micro-perceptions that rise from the organs.
    -   ieml: "f.a.-"
        translations:
            fr: |-
                guérisseur
            en: |-
                healer
        comments:
            fr: |-
                Le rôle du guérisseur, soignant ou médecin est évidemment de maintenir la vie en santé. Ce rôle se diversifie en masseur, infirmier ou pharmacienne mais aussi, par exemple, en pourvoyeur ou en cuisinière puisque la nourriture est indispensable à la survie et que la diète soutient la santé.
            en: |-
                The role of the healer, caregiver or doctor is obviously to maintain a healthy life. This role diversifies into a masseur, nurse or pharmacist, but also, for example, a provider or cook, since food is essential for survival and the diet supports health.
    -   ieml: "f.i.-"
        translations:
            fr: |-
                organe | technique de soin
            en: |-
                organ | caring technique
        comments:
            fr: |-
                L'organe représente une vie fonctionnelle et corporelle, qui peut être augmenté par des prothèses et modifiée par des drogues. Il se distribue en grands systèmes (immunitaire, nerveux, circulatoire, digestif, etc.) et culmine dans un organisme, hôte d'un écosystème externe et siège d'un écosystème interne.
            en: |-
                The organ represents a functional and bodily life, which can be increased by prostheses and modified by drugs. It is distributed into major systems (immune, nervous, circulatory, digestive, etc.) and culminates in an organism, host of an external ecosystem and home of an internal ecosystem.
    -   ieml: "l.y.-"
        translations:
            fr: |-
                conscience des limites
            en: |-
                awareness of limits
    -   ieml: "l.o.-"
        translations:
            fr: |-
                organisation | aménagement de l'espace
            en: |-
                space organization | fitting out
    -   ieml: "l.e.-"
        translations:
            fr: |-
                compétence en ingénierie
            en: |-
                engineering competence
    -   ieml: "l.u.-"
        translations:
            fr: |-
                trace | signe matériel
            en: |-
                trace | material sign
        comments:
            fr: |-
                La trace révèle dans la matière la signature d'une cause mouvante : empreintes, vibrations, modulations, fragments, sillages, gouttes, odeurs. Alors que la marque – signe dans le temps – était faite exprès pour durer, la trace est souvent involontaire et peut être transitoire, comme la course d'un enfant qui s'imprime un instant sur la neige ou le sable. C'est le signe dans l'espace. Quoique résultant du contact fortuit des choses ou de la causalité naturelle elle n'en signale pas avec moins de certitude l'existence de son objet : la fumée dénonce le feu.
            en: |-
                The trace reveals in the matter the signature of a moving cause: prints, vibrations, modulations, fragments, wakes, drops, smells. While the mark - a sign in time - was made on purpose to last, the trace is often unintentional and can be transient, like a child's run that prints itself for a moment on snow or sand. It's the sign in space. Although resulting from the fortuitous contact of things or natural causality, it does not signal with less certainty the existence of its object: smoke denounces fire.
    -   ieml: "l.a.-"
        translations:
            fr: |-
                gardien
            en: |-
                guardian
        comments:
            fr: |-
                Le gardien veille sur l'espace ou le territoire du groupe. Protecteur des lieux, il engendre le guerrier, le militaire et le policier mais son rôle ne s'arrête pas là : il sculpte les paysages, édifie les bâtiments, construit les routes et les ponts.
            en: |-
                The guardian watches over the space or territory of the group. Protector of the place, he generates the warrior, the soldier and the policeman but his role does not stop there: he sculpts the landscapes, erects the buildings, constructs the roads and the bridges.
    -   ieml: "l.i.-"
        translations:
            fr: |-
                noeud | technique de connection
            en: |-
                knot | connection technique
        comments:
            fr: |-
                Le noeud figure les techniques de connexion : cordes et chaînes, aiguilles et fils, trames et textiles. Il prend dans ses filets tout ce qui sert à conjoindre et à séparer les choses dans l'espace physique : outils de découpe et de collage, lames et glues, joints et mortiers, murs et portes, routes et ponts.
            en: |-
                The knot represents the connection techniques: ropes and chains, needles and threads, wefts and textiles. He takes in his nets everything that serves to join and separate things in physical space: cutting and sticking tools, blades and glues, joints and mortars, walls and doors, roads and bridges.
