    -   ieml: "wo."
        translations:
            fr: |-
                exister, devenir
            en: |-
                exist, begin
    -   ieml: "wa."
        translations:
            fr: |-
                agir
            en: |-
                act
    -   ieml: "wu."
        translations:
            fr: |-
                percevoir
            en: |-
                perceive
    -   ieml: "we."
        translations:
            fr: |-
                apparaître, arriver
            en: |-
                appear, happen
