        comments:
            fr: |-
                **j** idée. 
                + L'idée **j** est un agent signifiant (**S** en substance) et virtuel (**U** en attribut).
                + L'idée produit ou transforme l&#x27;action de connaître. Elle est produite ou transformée par cette action.
                + L'idée est le contenu du message **g** qui la porte.
