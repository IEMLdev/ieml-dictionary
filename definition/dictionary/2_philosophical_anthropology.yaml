RootParadigm:
    ieml: "M:U:.U:M:.d.-"
    translations:
        fr: |-
            anthropologie philosophique
        en: |-
            philosophical anthropology
    inhibitions: []
    comments:
        fr: |-
            Ce paradigme &amp;amp;amp;quot;anthropologie philosophique&amp;amp;amp;quot; fonctionne avec le paradigme de la couche suivante [anthropologie philosophique: dialectiques](https://intlekt.io/?comments=M%3AU%3A.U%3AM%3A.d.-O%3A.-%27).
            Les trois rangées représentent les formes de connaissances (j. = idée), les formes de subjectivité (h. = sujet) et les formes d&amp;amp;#x27;objectivité (p. = objet).
            Les trois colonnes représentent les trois &amp;amp;quot;moments&amp;amp;quot; des formes : intérieur, interactif et extérieur.
            On peut voir dans [anthropologie philosophique: dialectiques](https://intlekt.io/?comments=M%3AU%3A.U%3AM%3A.d.-O%3A.-%27) que chacun des neuf sèmes s&amp;#x27;organise lui-même en une dialectique virtuel / actuel
        en: |-
            This &quot;philosophical anthropology&quot; paradigm works with the paradigm of the following layer: [philosophical anthropology: dialectics] (https://intlekt.io/?comments=M%3AU%3A.U%3AM%3A.d.-O%3A.-%27).
            The three rows represent forms of knowledge (j. = idea), forms of subjectivity (h. = subject) and forms of objectivity (p. = object).
            The three columns represent the three &quot;moments&quot; of the forms: internal or inside, interactive and external or .
            We can see in [philosophical anthropology: dialectics] (https://intlekt.io/https://intlekt.io/?comments=M%3AU%3A.U%3AM%3A.d.-O%3A.-%27) that each of the nine systems organizes itself into a virtual / actual dialectic.
