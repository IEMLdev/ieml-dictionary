RootParadigm:
    ieml: "B:.S:.n.-B:S:+T:.-n.T:.A:.-+n.S:+B:.U:.-'+B:.B:.n.-B:S:+T:.-u.M:.-'"
    translations:
        fr: |-
            animaux et végétaux
        en: |-
            animals and vegetals
    inhibitions: []
Semes:
    -   ieml: "B:.S:.n.-k.-n.S:.U:.-'"
        translations:
            fr: |-
                plante cultivée pour l'alimentation, la gastronomie, le textile, la médecine, l'ornementation...
            en: |-
                plant cultivated for food, gastronomy, textile, medicine, ornamentation ...
    -   ieml: "B:.S:.n.-k.-n.B:.U:.-'"
        translations:
            fr: |-
                arbre cultivé pour ses fruits, son bois, son écorce, sa sève, ses fleurs...
            en: |-
                Tree cultivated for its fruits, its wood, its bark, its sap, its flowers ...
    -   ieml: "B:.S:.n.-k.-n.T:.A:.-'"
        translations:
            fr: |-
                plantes aquatiques domestiques (algues, planctons, bactéries)
            en: |-
                domestic aquatic plant (seaweed, plankton, bactéria)
    -   ieml: "B:.S:.n.-n.-n.S:.U:.-'"
        translations:
            fr: |-
                herbe, arbuste sauvage, broussaille
            en: |-
                wild grass, shrub, bush
    -   ieml: "B:.S:.n.-n.-n.B:.U:.-'"
        translations:
            fr: |-
                arbre sauvage
            en: |-
                wild tree
    -   ieml: "B:.S:.n.-n.-n.T:.A:.-'"
        translations:
            fr: |-
                plante aquatique sauvage (algues, plancton, bactéries)
            en: |-
                wild aquatic plant (seaweed, plankton, bacteria)
    -   ieml: "B:.B:.n.-k.-u.S:.-'"
