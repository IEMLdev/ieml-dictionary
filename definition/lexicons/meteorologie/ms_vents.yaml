MorphemesSerie:
    groups:
        - semes: ["b.-S:.U:.-'o.-'U:.-',", "b.-S:.U:.-'o.-'A:.-',"]
          multiplicity: 1
        - semes: ["S:.E:A:S:.-", "S:.E:A:B:.-", "S:.E:A:T:.-"]
          multiplicity: 1
        - semes: ["k.-T:.U:.-'", "k.-T:.A:.-'"]
          multiplicity: 1
    constants:
        semes: ["n.-T:.U:.-'", "n.i.-s.i.-t.u.-'"]
    translations:
        fr: |-
            Météorologie: vents
        en: |-
            Météorologie: vents
    morphemes:
        - ieml: "([n.-T:.U:.-']+[n.i.-s.i.-t.u.-'])"
          translations:
            fr:
                - "vent"
            en:
                - "wind"
        - ieml: "([n.-T:.U:.-']+[n.i.-s.i.-t.u.-']+[b.-S:.U:.-'o.-'U:.-',])"
          translations:
            fr:
                - "vent laminaire"
            en:
                - "laminar wind"
        - ieml: "([n.-T:.U:.-']+[n.i.-s.i.-t.u.-']+[b.-S:.U:.-'o.-'A:.-',])"
          translations:
            fr:
                - "vent tourbillonnant"
            en:
                - "swirling"
        - ieml: "([k.-T:.U:.-']+[n.-T:.U:.-']+[n.i.-s.i.-t.u.-'])"
          translations:
            fr:
                - "brise"
            en:
                - "breeze"
        - ieml: "([k.-T:.A:.-']+[n.-T:.U:.-']+[n.i.-s.i.-t.u.-'])"
          translations:
            fr:
                - "vent fort"
            en:
                - "strong wind"
        - ieml: "([S:.E:A:S:.-]+[k.-T:.U:.-']+[n.-T:.U:.-']+[n.i.-s.i.-t.u.-'])"
          translations:
            fr:
                - "souffle de brise"
            en:
                - "breeze breath"
        - ieml: "([S:.E:A:S:.-]+[k.-T:.A:.-']+[n.-T:.U:.-']+[n.i.-s.i.-t.u.-'])"
          translations:
            fr:
                - "rafale"
                - "bourrasque"
            en:
                - "gust"
                - "squall"
        - ieml: "([S:.E:A:T:.-]+[k.-T:.U:.-']+[n.-T:.U:.-']+[n.i.-s.i.-t.u.-'])"
          translations:
            fr:
                - "longue brise"
            en:
                - "long breeze"
        - ieml: "([S:.E:A:T:.-]+[k.-T:.A:.-']+[n.-T:.U:.-']+[n.i.-s.i.-t.u.-'])"
          translations:
            fr:
                - "tempête de vent"
            en:
                - "wind tempest"
        - ieml: "([S:.E:A:S:.-]+[k.-T:.U:.-']+[n.-T:.U:.-']+[n.i.-s.i.-t.u.-']+[b.-S:.U:.-'o.-'A:.-',])"
          translations:
            fr:
                - "tourbillon bref et léger"
            en:
                - "brief, light swirl"
        - ieml: "([S:.E:A:S:.-]+[k.-T:.A:.-']+[n.-T:.U:.-']+[n.i.-s.i.-t.u.-']+[b.-S:.U:.-'o.-'A:.-',])"
          translations:
            fr:
                - "tourbillon bref et fort"
            en:
                - "brief strong swirl"
        - ieml: "([S:.E:A:B:.-]+[k.-T:.A:.-']+[n.-T:.U:.-']+[n.i.-s.i.-t.u.-']+[b.-S:.U:.-'o.-'A:.-',])"
          translations:
            fr:
                - "tornade"
            en:
                - "tornado"
        - ieml: "([S:.E:A:T:.-]+[k.-T:.A:.-']+[n.-T:.U:.-']+[n.i.-s.i.-t.u.-']+[b.-S:.U:.-'o.-'A:.-',])"
          translations:
            fr:
                - "cyclone, ouragan, typhon"
            en:
                - "cyclone, hurricame typhoon"

