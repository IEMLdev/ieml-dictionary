MorphemesSerie:
    groups:
        - semes: ["u.A:.-", "a.S:.-", "t.o.-c.-'", "k.i.-t.i.-t.u.-'", "n.-T:.A:.-'", "l.-T:.U:.-',n.-T:.A:.-',m.-B:.U:.-'m.-B:.U:.-'E:A:T:.-',_", "l.-T:.U:.-',n.-T:.A:.-',d.-S:.U:.-',_"]
          multiplicity: 1
        - semes: ["E:.S:.x.-", "S:.E:A:S:.-", "T:.E:A:T:.-"]
          multiplicity: 1
        - semes: ["p.E:A:S:.-", "E:.-U:.d.-l.-'"]
          multiplicity: 1
    constants:
        semes: ["l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_"]
    translations:
        fr: |-
            Météorologie: neige
        en: |-
            Météorologie: neige
    morphemes:
        - ieml: "([l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_])"
          translations:
            fr:
                - "neige"
            en:
                - "snow"
        - ieml: "([a.S:.-]+[l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_])"
          translations:
            fr:
                - "poudrerie"
            en:
                - "blowing snow"
        - ieml: "([t.o.-c.-']+[l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_])"
          translations:
            fr:
                - "neige fraîche"
            en:
                - "fresh snow"
        - ieml: "([k.i.-t.i.-t.u.-']+[l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_])"
          translations:
            fr:
                - "accumulation de neige"
            en:
                - "snow accumulation"
        - ieml: "([n.-T:.A:.-']+[l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_])"
          translations:
            fr:
                - "neige mouillée"
            en:
                - "slush"
        - ieml: "([l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_]+[l.-T:.U:.-',n.-T:.A:.-',m.-B:.U:.-'m.-B:.U:.-'E:A:T:.-',_])"
          translations:
            fr:
                - "blizzard"
            en:
                - "blizzard"
        - ieml: "([l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_]+[l.-T:.U:.-',n.-T:.A:.-',d.-S:.U:.-',_])"
          translations:
            fr:
                - "grésil"
            en:
                - "ice pellets"
        - ieml: "([S:.E:A:S:.-]+[l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_])"
          translations:
            fr:
                - "brève chute de neige"
            en:
                - "short snow"
        - ieml: "([T:.E:A:T:.-]+[l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_])"
          translations:
            fr:
                - "neige épaisse"
            en:
                - "heavy snow"
        - ieml: "([E:.S:.x.-]+[p.E:A:S:.-]+[l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_])"
          translations:
            fr:
                - "flocon"
            en:
                - "snowflake"
        - ieml: "([T:.E:A:T:.-]+[E:.-U:.d.-l.-']+[l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_])"
          translations:
            fr:
                - "forte chute de neige"
            en:
                - "heavy snowfall"

