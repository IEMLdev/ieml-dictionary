Words:
  - ieml: "[([E:.T:.c.-]+[b.i.-s.i.-']+[l.-T:.U:.-',n.-T:.A:.-',s.u.-l.u.-',_])]"
    translations:
      fr:
        - "état du ciel"
        - "degré d'ennuagement"
      en:
        - "sky condition"
        - "degree of cloudiness"
