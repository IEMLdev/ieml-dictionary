MorphemesSerie:
    groups:
        - semes: ["p.E:T:S:.-", "p.E:T:B:.-", "p.E:T:T:.-"]
          multiplicity: 1
        - semes: ["E:A:S:.", "E:A:B:.", "E:A:T:."]
          multiplicity: 1
    constants:
        semes: ["E:.T:.c.-", "b.i.-s.i.-'", "l.-T:.U:.-',n.-T:.A:.-',s.u.-l.u.-',_"]
    translations:
        fr: |-
            Météorologie: degré d'ennuagement
        en: |-
            Météorologie: degré d'ennuagement
    morphemes:
        - ieml: "([E:.T:.c.-]+[b.i.-s.i.-']+[l.-T:.U:.-',n.-T:.A:.-',s.u.-l.u.-',_])"
          translations:
            fr:
                - "état du ciel"
                - "degré d'ennuagement"
            en:
                - "sky condition"
                - "degree of cloudiness"
        - ieml: "([E:.T:.c.-]+[p.E:T:S:.-]+[b.i.-s.i.-']+[l.-T:.U:.-',n.-T:.A:.-',s.u.-l.u.-',_])"
          translations:
            fr:
                - "beau temps clair"
            en:
                - "clear sky"
        - ieml: "([E:.T:.c.-]+[p.E:T:B:.-]+[b.i.-s.i.-']+[l.-T:.U:.-',n.-T:.A:.-',s.u.-l.u.-',_])"
          translations:
            fr:
                - "nuageux"
            en:
                - "cloudy weather"
        - ieml: "([E:.T:.c.-]+[p.E:T:T:.-]+[b.i.-s.i.-']+[l.-T:.U:.-',n.-T:.A:.-',s.u.-l.u.-',_])"
          translations:
            fr:
                - "ciel couvert"
            en:
                - "covered weather"
        - ieml: "([E:A:S:.]+[E:.T:.c.-]+[p.E:T:B:.-]+[b.i.-s.i.-']+[l.-T:.U:.-',n.-T:.A:.-',s.u.-l.u.-',_])"
          translations:
            fr:
                - "quelques nuages"
            en:
                - "a few clouds"
        - ieml: "([E:A:B:.]+[E:.T:.c.-]+[p.E:T:B:.-]+[b.i.-s.i.-']+[l.-T:.U:.-',n.-T:.A:.-',s.u.-l.u.-',_])"
          translations:
            fr:
                - "beaucoup de nuages"
            en:
                - "scattered"
        - ieml: "([E:A:T:.]+[E:.T:.c.-]+[p.E:T:B:.-]+[b.i.-s.i.-']+[l.-T:.U:.-',n.-T:.A:.-',s.u.-l.u.-',_])"
          translations:
            fr:
                - "presque entièrement couvert"
            en:
                - "broken"

