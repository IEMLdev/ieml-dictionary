Words:
  - ieml: "[([s.-S:.U:.-']+[n.-T:.A:.-']+[d.-S:.U:.-'])]"
    translations:
      fr:
        - "glace"
      en:
        - "ice"
  - ieml: "[([E:.-B:.k.-l.-']+[s.-S:.U:.-']+[n.-T:.A:.-']+[d.-S:.U:.-'])]"
    translations:
      fr:
        - "point de congélation"
      en:
        - "freezing point"
  - ieml: "[([E:.-U:.b.-l.-']+[E:.-B:.k.-l.-']+[s.-S:.U:.-']+[n.-T:.A:.-']+[d.-S:.U:.-'])]"
    translations:
      fr:
        - "au-dessus du point de congélation"
      en:
        - "above the freezing point"
  - ieml: "[([E:.-U:.f.-l.-']+[E:.-B:.k.-l.-']+[s.-S:.U:.-']+[n.-T:.A:.-']+[d.-S:.U:.-'])]"
    translations:
      fr:
        - "sous le point de congélation"
      en:
