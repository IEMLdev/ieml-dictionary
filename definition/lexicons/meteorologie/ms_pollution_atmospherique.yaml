Words:
  - ieml: "[([u.l.-]+[b.i.-s.i.-'])]"
    translations:
      fr:
        - "pollution atmosphérique"
      en:
        - "air pollution"
  - ieml: "[([u.l.-]+[b.i.-s.i.-']+[n.-S:.U:.-'])]"
    translations:
      fr:
        - "particules"
      en:
        - "particulate matter"
  - ieml: "[([u.l.-]+[b.i.-s.i.-']+[n.-B:.A:.-'])]"
    translations:
      fr:
        - "métaux lourds (plomb, mercure, etc.)"
      en:
        - "heavy metal (lead, mercury, etc.)"
  - ieml: "[([u.l.-]+[b.i.-s.i.-']+[n.-T:.U:.-'])]"
    translations:
      fr:
        - "gaz toxique"
      en:
        - "toxic gas"
  - ieml: "[([u.l.-]+[b.i.-s.i.-']+[l.-T:.U:.-',n.-T:.A:.-',b.-B:.A:.-',_])]"
    translations:
      fr:
        - "smog"
      en:
        - "smog"
  - ieml: "[([u.l.-]+[b.i.-s.i.-']+[n.-S:.U:.-']+[n.-S:.A:.-'])]"
    translations:
      fr:
        - "cendres"
      en:
        - "ashes"
  - ieml: "[([u.l.-]+[b.i.-s.i.-']+[n.-S:.A:.-']+[n.-T:.U:.-'])]"
    translations:
      fr:
        - "fumée"
      en:
        - "smoke"
  - ieml: "[([u.l.-]+[b.i.-s.i.-']+[n.-S:.U:.-']+[n.-S:.A:.-']+[l.-y.-'E:U:.t.-l.-'E:U:.s.-l.-',])]"
    translations:
      fr:
        - "cendres volcaniques"
      en:
        - "volcanic ashes"

