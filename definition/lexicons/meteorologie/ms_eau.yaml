Words:
  - ieml: "[([n.-T:.A:.-']+[E:.S:.x.-'+n.-T:.U:.-']+[s.-S:.A:.-'+we.f.T:.-+u.A:.-+p.E:A:S:.-+E:T:S:+T:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "Météorologie: eau"
      en:

  - ieml: "[([n.-T:.A:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "eau"
      en:
        - "water"
  - ieml: "[([E:T:S:.]+[n.-T:.A:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "sècheresse"
      en:
        - "drought"
  - ieml: "[([E:T:T:.]+[n.-T:.A:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "inondation"
      en:
        - "flood"
  - ieml: "[([we.f.T:.-]+[n.-T:.A:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "eau stagnante"
      en:
        - "stagnant water"
  - ieml: "[([u.A:.-]+[n.-T:.A:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "ruissellement"
      en:
        - "runoff"
  - ieml: "[([E:.S:.x.-]+[p.E:A:S:.-]+[n.-T:.A:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "goutte d'eau"
      en:
        - "drop of water"
  - ieml: "[([s.-S:.A:.-']+[n.-T:.U:.-']+[n.-T:.A:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "vapeur"
      en:
        - "steam"

