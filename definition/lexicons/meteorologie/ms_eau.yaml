MorphemesSerie:
    groups:
        - semes: ["E:T:S:.", "E:T:T:.", "we.f.T:.-", "u.A:.-", "p.E:A:S:.-", "s.-S:.A:.-'"]
          multiplicity: 1
        - semes: ["E:.S:.x.-", "n.-T:.U:.-'"]
          multiplicity: 1
    constants:
        semes: ["n.-T:.A:.-'"]
    translations:
        fr: |-
            Météorologie: eau
        en: |-
            Météorologie: eau
    morphemes:
        - ieml: "([n.-T:.A:.-'])"
          translations:
            fr:
                - "eau"
            en:
                - "water"
        - ieml: "([E:T:S:.]+[n.-T:.A:.-'])"
          translations:
            fr:
                - "sècheresse"
            en:
                - "drought"
        - ieml: "([E:T:T:.]+[n.-T:.A:.-'])"
          translations:
            fr:
                - "inondation"
            en:
                - "flood"
        - ieml: "([we.f.T:.-]+[n.-T:.A:.-'])"
          translations:
            fr:
                - "eau stagnante"
            en:
                - "stagnant water"
        - ieml: "([u.A:.-]+[n.-T:.A:.-'])"
          translations:
            fr:
                - "ruissellement"
            en:
                - "runoff"
        - ieml: "([E:.S:.x.-]+[p.E:A:S:.-]+[n.-T:.A:.-'])"
          translations:
            fr:
                - "goutte d'eau"
            en:
                - "drop of water"
        - ieml: "([s.-S:.A:.-']+[n.-T:.U:.-']+[n.-T:.A:.-'])"
          translations:
            fr:
                - "vapeur"
            en:
                - "steam"

