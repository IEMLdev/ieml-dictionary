Words:
  - ieml: "[([E:.T:.c.-]+[wo.f.A:.-]+[d.i.-]+[b.i.-s.i.-'])]"
    translations:
      fr:
        - "mesure de pression atmosphérique"
      en:
        - "atmospheric pressure measurement"
  - ieml: "[([E:.T:.c.-]+[wu.f.S:.-]+[d.i.-]+[b.i.-s.i.-'])]"
    translations:
      fr:
        - "visibilité (mesure de longueur)"
      en:
        - "visibility (length measurement)"
  - ieml: "[([E:.T:.c.-]+[d.i.-]+[E:.-U:.s.-l.-']+[b.i.-s.i.-'])]"
    translations:
      fr:
        - "hauteur de précipitation"
      en:
        - "precipitation height"
  - ieml: "[([E:.T:.c.-]+[d.i.-]+[s.-S:.A:.-']+[b.i.-s.i.-'])]"
    translations:
      fr:
        - "mesure de température"
      en:
        - "measurement of temperature"
  - ieml: "[([E:.T:.c.-]+[d.i.-]+[s.-T:.A:.-']+[b.i.-s.i.-'])]"
    translations:
      fr:
        - "mesure de l'humidité"
      en:
        - "humidity level"
  - ieml: "[([E:.T:.c.-]+[d.i.-]+[b.i.-s.i.-']+[n.i.-d.i.-t.u.-'])]"
    translations:
      fr:
        - "mesure de vitesse du vent"
      en:
        - "wind speed measurement"
  - ieml: "[([E:.T:.c.-]+[d.i.-]+[b.i.-s.i.-']+[l.-T:.U:.-',n.-T:.A:.-',d.-S:.U:.-',_])]"
    translations:
      fr:
        - "taille des grêlons"
      en:
        - "size of the hailstones"

