MorphemesSerie:
    groups:
        - semes: ["n.-S:.U:.-'", "n.-T:.U:.-'", "n.-T:.A:.-'", "l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_"]
          multiplicity: 1
        - semes: ["E:.T:.h.-", "l.-y.-'E:U:.n.-l.-'E:U:.s.-l.-',"]
          multiplicity: 1
    constants:
        semes: ["n.i.-s.i.-t.u.-'", "l.-y.-'E:U:.n.-l.-'E:U:.b.-l.-',"]
    translations:
        fr: |-
            Météorologie: vagues
        en: |-
            Météorologie: vagues
    morphemes:
        - ieml: "([n.i.-s.i.-t.u.-']+[l.-y.-'E:U:.n.-l.-'E:U:.b.-l.-',])"
          translations:
            fr:
                - "onde"
            en:
                - "wave"
        - ieml: "([n.-T:.A:.-']+[n.i.-s.i.-t.u.-']+[l.-y.-'E:U:.n.-l.-'E:U:.b.-l.-',])"
          translations:
            fr:
                - "vague (eau)"
            en:
                - "wave (water)"
        - ieml: "([n.-S:.U:.-']+[n.i.-s.i.-t.u.-']+[l.-y.-'E:U:.n.-l.-'E:U:.s.-l.-',]+[l.-y.-'E:U:.n.-l.-'E:U:.b.-l.-',])"
          translations:
            fr:
                - "glissement de terrain"
            en:
                - "landslide"
        - ieml: "([E:.T:.h.-]+[n.-T:.U:.-']+[n.i.-s.i.-t.u.-']+[l.-y.-'E:U:.n.-l.-'E:U:.b.-l.-',])"
          translations:
            fr:
                - "front (système atmosphérique)"
                - "arête (système atmosphérique)"
                - "onde (système atmosphérique)"
            en:
                - "front (atmospheric system)"
                - "edge (atmospheric system)"
                - "ridge (atmospheric system)"
                - "wave (atmospheric system)"
        - ieml: "([n.i.-s.i.-t.u.-']+[l.-y.-'E:U:.n.-l.-'E:U:.s.-l.-',]+[l.-y.-'E:U:.n.-l.-'E:U:.b.-l.-',]+[l.-T:.U:.-',n.-T:.A:.-',b.-S:.A:.-'U:.-'U:.-',_])"
          translations:
            fr:
                - "avalanche"
            en:
                - "avalanche"

