MorphemesSerie:
    groups:
        - semes: ["p.E:A:S:.-", "p.E:A:B:.-", "p.E:A:T:.-", "t.i.-l.i.-'"]
          multiplicity: -1
    constants:
        semes: ["k.a.-k.a.-'", "l.o.-k.o.-'"]
    translations:
        fr: |-
            Géographie humaine: territoires politiques
        en: |-
            Géographie humaine: territoires politiques
    morphemes:
        - ieml: "([p.E:A:S:.-]+[k.a.-k.a.-']+[l.o.-k.o.-'])"
          translations:
            fr:
                - "petite unité territoriale"
                - "comté"
                - "département"
            en:
                - "small territorial unit"
                - "county"
                - "department"
        - ieml: "([p.E:A:B:.-]+[k.a.-k.a.-']+[l.o.-k.o.-'])"
          translations:
            fr:
                - "région (territoire)"
                - "province (territoire)"
                - "état (territoire) d'un pays fedéral"
                - "lander"
            en:
                - "region (territory)"
                - "province (territory)"
                - "state (territory) of a federal country"
                - "lander"
        - ieml: "([p.E:A:T:.-]+[k.a.-k.a.-']+[l.o.-k.o.-'])"
          translations:
            fr:
                - "pays (territoire)"
                - "pays fédéral (territoire)"
            en:
                - "country (territory)"
                - "federal country (territory)"
        - ieml: "([t.i.-l.i.-']+[k.a.-k.a.-']+[l.o.-k.o.-'])"
          translations:
            fr:
                - "municipalité"
                - "agglomération"
                - "zone metropolitaine"
            en:
                - "municipality"
                - "city area"
                - "metropolitan area"

