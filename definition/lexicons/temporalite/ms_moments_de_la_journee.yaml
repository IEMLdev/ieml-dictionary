Words:
  - ieml: "[([t.o.-n.o.-j.-']+[b.-T:.O:.-']+[E:.-S:.s.-l.-'+E:A:T:.-'+s.-B:.O:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "Temporalité: moments de la journée"
      en:

  - ieml: "[([t.o.-n.o.-j.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "journée"
      en:
        - "day"
  - ieml: "[([b.-T:.U:.-']+[t.o.-n.o.-j.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "jour"
      en:
        - "day"
  - ieml: "[([b.-T:.A:.-']+[t.o.-n.o.-j.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "nuit"
      en:
        - "night"
  - ieml: "[([E:A:T:.]+[b.-T:.U:.-']+[t.o.-n.o.-j.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "midi"
      en:
        - "noon"
  - ieml: "[([E:.-S:.s.-l.-']+[b.-T:.U:.-']+[t.o.-n.o.-j.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "aurore"
      en:
