MorphemesSerie:
    groups:
        - semes: ["S:.E:A:S:.-", "S:.E:A:B:.-", "S:.E:A:T:.-"]
          multiplicity: -1
    constants:
        semes: ["t.o.-"]
    translations:
        fr: |-
            Temporalité: durée
        en: |-
            Temporalité: durée
    morphemes:
        - ieml: "([t.o.-])"
          translations:
            fr:
                - "moment opportun | occasion, évolution, valeur du temps"
            en:
                - "right moment | good timing, evolution, value of time"
        - ieml: "([S:.E:A:S:.-]+[t.o.-])"
          translations:
            fr:
                - "bref (durée)"
                - "de courte durée"
            en:
                - "short (duration)"
        - ieml: "([S:.E:A:B:.-]+[t.o.-])"
          translations:
            fr:
                - "de durée moyenne"
            en:
                - "of medium duration"
        - ieml: "([S:.E:A:T:.-]+[t.o.-])"
          translations:
            fr:
                - "persistant"
                - "permanent"
                - "de longue durée"
            en:
                - "persistant"
                - "long lasting"
                - "permanent"

