Words:
  - ieml: "[([n.-T:.A:.-']+[d.-h.-']+[u.l.-+a.B:.-'+f.-S:.U:.-+T:.A:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "Eau: qualité de l'eau"
      en:

  - ieml: "[([n.-T:.A:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "eau"
      en:
        - "water"
  - ieml: "[([u.l.-]+[n.-T:.A:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "eau polluée"
      en:
        - "polluted water"
  - ieml: "[([a.B:.-]+[n.-T:.A:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "eau potable"
      en:
        - "drinking water"
  - ieml: "[([n.-T:.A:.-']+[f.-S:.U:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "eau salée"
        - "eau saumâtre"
      en:
        - "salt water"
        - "brackish water"
  - ieml: "[([n.-T:.A:.-']+[f.-T:.A:.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "eau douce"
      en:
        - "fresh water"
        - "soft water"
  - ieml: "[([a.B:.-]+[n.-T:.A:.-']+[d.-h.-'])*([E:])*([E:])]"
    translations:
      fr:
        - "eau non potable"
      en:
        - "non drinking water"
        - "water not potable"

