Words:
  - ieml: "[([n.-T:.A:.-'])]"
    translations:
      fr:
        - "eau"
      en:
        - "water"
  - ieml: "[([u.l.-]+[n.-T:.A:.-'])]"
    translations:
      fr:
        - "eau polluée"
      en:
        - "polluted water"
  - ieml: "[([a.B:.-]+[n.-T:.A:.-'])]"
    translations:
      fr:
        - "eau potable"
      en:
        - "drinking water"
  - ieml: "[([n.-T:.A:.-']+[f.-S:.U:.-'])]"
    translations:
      fr:
        - "eau salée"
        - "eau saumâtre"
      en:
        - "salt water"
        - "brackish water"
  - ieml: "[([n.-T:.A:.-']+[f.-T:.A:.-'])]"
    translations:
      fr:
        - "eau douce"
      en:
        - "fresh water"
        - "soft water"
  - ieml: "[([a.B:.-]+[n.-T:.A:.-']+[d.-h.-'])]"
    translations:
      fr:
        - "eau non potable"
      en:
        - "non drinking water"
        - "water not potable"

